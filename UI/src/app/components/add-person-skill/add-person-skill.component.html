<div class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Add Skill</h4>
    <div class="input-field col s12">
      <form>
          <select materialize="material_select">
            <option value="" disabled selected>Choose a new skill</option>
            <option *ngFor="let skill of availableSkills" value="skill.id">{{skill.name}}</option>
          </select>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="javascript:void(0)" class="waves-effect waves-green btn-flat" (click)="closeModal()">Add</a>
  </div>
</div>
