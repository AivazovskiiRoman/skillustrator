<div class="row">
  <div class="col s12 m12">
    <h5><b>Category 1</b></h5>
    <ul class="collection">
      <li *ngFor="let personSkill of person?.skills" class="collection-item avatar">
        <i class="material-icons circle blue">insert_chart</i>
        <span class="title"><b>{{personSkill.name}}</b></span>
        <span class="chip" *ngFor="let skillTag of personSkill.tags">
          {{skillTag.tag.name}}
        </span>
        <p><i>{{personSkill.skillLevel?.description}}, {{personSkill.timeUsed?.description}}</i></p>
        <p><i>Last used: {{personSkill.timeLastUsed?.description}}</i></p>
        <span class="secondary-content">
          <a href="javascript:void(0)"><i class="material-icons">mode_edit</i></a>
          <a href="javascript:void(0)" (click)="removeSkill(personSkill.id)"><i class="material-icons">delete</i></a>
        </span>
      </li>
    </ul>
  </div>
</div>
