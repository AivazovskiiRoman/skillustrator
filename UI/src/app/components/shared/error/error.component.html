<div class="row">
  <div class="col s12" id="error-card">
    <div class="card red lighten-1">
      <div class="card-content white-text" id="error-card-content">
        <span class="card-title">Error!</span>
        <ul id="error-list">
          <li *ngFor="let error of errors"><i class="material-icons icon-align">error</i>{{error}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
